<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <title>Error</title>
  </head>
  <body>
    <div class="message-container">
      <div class="message-wrapper error">
        <div class="message-content">
          <svg
            width="90px"
            height="90px"
            viewBox="0 0 64 64"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            aria-hidden="true"
            role="img"
            class="iconify iconify--emojione-monotone"
            preserveAspectRatio="xMidYMid meet"
            fill=""
            stroke=""
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M62 10.571L53.429 2L32 23.429L10.571 2L2 10.571L23.429 32L2 53.429L10.571 62L32 40.571L53.429 62L62 53.429L40.571 32z"
                fill="#e54747e1"
              ></path>
            </g>
          </svg>
          <div class="content-box">
            <h1 class="heading">Error</h1>
            <div class="content">
              <p>Registration failed.</p>
              <p>Check your information.</p>
            </div>
          </div>
          <a href="../html/index.html">
            <button class="error-btn">Click here!</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
